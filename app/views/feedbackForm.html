<div class="container-fluid feedback-form" data-ng-controller="FeedbackFormController">
    <div data-ui-view></div>

    <div class="row margin-top-40 margin-bottom-40">
        <div class="col-xs-4"></div>
        <div class=" ff-background col-xs-4">
            <div class="row ff-icon">
                <div class=" col-xs-1"><span><img alt="feedback" src="images/feedback.png"></span></div>
                <div class=" col-xs-11"><span>Feedback Form</span></div>
            </div>
            <div>
                <form name="FeedbackForm" class="form-horizontal" data-ng-submit="feedback($event)" novalidate>
                    <div class="form-group row ff-padding-top">
                        <div class=" col-xs-1"></div>
                        <div class=" col-xs-3 ff-input-textalign">
                        <label for="name">Name<span style="color : red">*</span></label>
                        </div>
                        <div class="col-xs-8">
                            <input name="name" id="name" type="text" class="form-control input input-sm" data-ng-model="email.name" placeholder="Name" style="width: 220px;" required>

                            <div class="errorMessage" data-ng-messages="FeedbackForm.name.$error" role="alert" data-ng-show="!FeedbackForm.name.$pristine">
                                <div data-ng-message="required">This field cannot be empty</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class=" col-xs-1"></div>
                        <div class=" col-xs-3 ff-input-textalign">
                        <label for="subject">Subject<span style="color : red">*</span></label>
                        </div>
                        <div class="col-xs-8">
                            <input name="subject" id="subject" type="text" class="form-control input input-sm" data-ng-model="email.subject" placeholder="Subject" style="width: 220px;" required>

                            <div class="errorMessage" data-ng-messages="FeedbackForm.subject.$error" role="alert" data-ng-show="!FeedbackForm.subject.$pristine">
                                <div data-ng-message="required">This field cannot be empty</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class=" col-xs-1"></div>
                        <div class=" col-xs-3 ff-input-textalign">
                        <label for="email">Email<span style="color : red">*</span></label>
                        </div>
                        <div data-ng-class="{'has-error':FeedbackForm.email.$invalid &amp;&amp; !FeedbackForm.email.$pristine}" style="">
                            <div class="col-xs-8 ">
                                <input id="email" name="email" type="email" class="form-control input input-sm ng-touched ng-dirty ng-invalid ng-not-empty ng-invalid-email ng-valid-required ng-invalid-remove ng-valid-email-add ng-invalid-email-remove" data-ng-model="email.email" placeholder="Email"  aria-invalid="true" style="width:220px;" required>
                                <div class="errorMessage ng-active" data-ng-messages="FeedbackForm.email.$error" role="alert" data-ng-show="!FeedbackForm.email.$pristine" aria-live="assertive" aria-hidden="false" style="">
                                    <!-- ngMessage: required --><div data-ng-message="required">This field cannot be empty</div>
                                    <!-- ngMessage: email --><div data-ng-message="email" class="ng-scope" style="">Enter a valid email</div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group row">
                        <div class=" col-xs-1"></div>
                        <div class=" col-xs-3 ff-input-textalign">
                        <label>Feedback<span style="color : red">*</span></label>
                        </div>
                        <div data-ng-class="{'has-error':FeedbackForm.body.$invalid && !FeedbackForm.body.$pristine}">

                            <div class="col-xs-8">
                                <textarea name="body" class="form-control input input-sm ng-pristine ng-valid ng-empty ng-touched" data-ng-model="email.body" style="width: 220px; height: 95px; resize: none;" aria-invalid="false">
                                    Your Message Here
                                </textarea>

                                <div class="errorMessage" data-ng-messages="FeedbackForm.body.$error" role="alert" data-ng-show="!FeedbackForm.body.$pristine">
                                    <div data-ng-message="required">This field cannot be empty</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <input type="hidden" name="from" data-ng-model="email.from" value="nsp-reports@beehyv.com">
                    <!--<div vc-recaptcha key="'6LfKH08UAAAAAKmEugRBtMKYaagj-CiluRt9h1tK'"data-ng-model="captchaResponse" class="recaptcha ff-captcha"></div>-->
                    <div class="form-group row d-flex flex-row justify-content-between" data-ng-init="Captcha()">
                        <div class=" col-xs-1"></div>
                        <div class=" col-xs-3 ff-input-textalign">
                            <label>Captcha<span style="color : red">*</span></label>
                        </div>
                        <button type="button" id="refresh" data-ng-click="Captcha()" class="m-2" style="margin-left:0px"><span class="glyphicon glyphicon-refresh"></span></button>
                        <input type="text" data-ng-cut="$event.preventDefault()" data-ng-copy="$event.preventDefault()"  class="form-control input input-sm login-inputs" data-ng-disabled="true" name="mainCaptchaCode" style="background-color:black;font-weight:bold;font-style:italic;height:40px;width:45%;padding-left:40px;color:white;" data-ng-model="email.mainCaptchaCode"/>
                    </div>
                    <div class="form-group"><input type="text" data-ng-paste="$event.preventDefault()" style="text-transform:uppercase" class="form-control input input-sm login-inputs" name="captchaCode" autocomplete="off" data-ng-model="email.captchaCode"/>
                    </div>
                    <div class="form-group ff-submit"><button type="submit" id="hide_me" class="btn btn-sm btn-primary">Submit</button></div>
                </form>
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>
