<div class="container-fluid faqTitle" data-ng-controller="faqController">

    <div class="col-md-12 ">
        <table>
            <th><h2>FAQ's</h2></th>
            <th><hr class="infoHR"/></th>
        </table>
    </div>
    <div class="faqMargins"><h4>Frequently Asked Questions</h4></div>
    <br/><br/>

    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 user-manual">

        <div data-ng-click="active1='wi'; func('wi')" data-ng-class="{'sideNavbar': active1 =='wi'}">Website Information
            <span class="glyphicon glyphicon-plus plusSign"></span>
        </div>
        <div data-ng-click="active1='kr'; func('kr')" data-ng-class="{'sideNavbar': active1 =='kr'}">Kilkari Reports
            <span class="glyphicon glyphicon-plus plusSign" ></span>
        </div>
        <div data-ng-click="active1='ma'; func('ma')" data-ng-class="{'sideNavbar': active1 =='ma'}">Mobile Academy Reports
            <span class="glyphicon glyphicon-plus plusSign"></span>
        </div>
        <div data-ng-click="active1='um'; func('um')" data-ng-class="{'sideNavbar': active1 =='um'}">User Management
            <span class="glyphicon glyphicon-plus plusSign"></span>
        </div>
        <div data-ng-click="active1='pr'; func('pr')" data-ng-class="{'sideNavbar': active1 =='pr'}">Profile Section
            <span class="glyphicon glyphicon-plus plusSign" ></span>
        </div>
    </div>

    <div class="col-md-9 col-sm-9 col-lg-9 col-xs-9 faq-right">
        <div data-ng-app="myApp">

            <div data-ui-view></div>

        </div>
    </div>
</div>
