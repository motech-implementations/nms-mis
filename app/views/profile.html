<div ng-controller="ProfileController" class="profile">
	<div class="block">
		<div class="block">
			<h1>Profile</h1>
		</div>

		<div class="container">
			<label class="control-label col-xs-2">Full Name</label>
			<label class="control-label col-xs-1"> : </label>
			<label class="control-label col-xs-9">{{user.name}}</label>
		</div>

		<div class="container">
			<label class="control-label col-xs-2">Username</label>
			<label class="control-label col-xs-1"> : </label>
			<label class="control-label col-xs-9">{{user.username}}</label>
		</div>

		<hr>

		<div class="container">
			<label class="control-label col-xs-2">Access Type</label>
			<label class="control-label col-xs-1"> : </label>
			<label class="control-label col-xs-9">{{user.accessType}}</label>
		</div>

		<div class="container">
			<label class="control-label col-xs-2">Access Level</label>
			<label class="control-label col-xs-1"> : </label>
			<label class="control-label col-xs-9">{{user.accessLevel}}</label>
		</div>

		<hr>

		<div class="container">
			<label class="control-label col-xs-2">State</label>
			<label class="control-label col-xs-1"> : </label>
			<label class="control-label col-xs-9">{{user.state}}</label>
		</div>

		<div class="container">
			<label class="control-label col-xs-2">District</label>
			<label class="control-label col-xs-1"> : </label>
			<label class="control-label col-xs-9">{{user.district}}</label>
		</div>

		<div class="container">
			<label class="control-label col-xs-2">Block</label>
			<label class="control-label col-xs-1"> : </label>
			<label class="control-label col-xs-9">{{user.block}}</label>
		</div>

		<hr>

		<div class="container">
			<label class="control-label col-xs-2">Contact no.</label>
			<label class="control-label col-xs-1"> : </label>
			<label class="control-label col-xs-9">{{user.phoneNumber}}</label>
		</div>

		<div class="container">
			<label class="control-label col-xs-2">Email</label>
			<label class="control-label col-xs-1"> : </label>
			<label class="control-label col-xs-9">{{user.email}}</label>
		</div>

		<hr>

		<form name="changePasswordForm" class="form-horizontal" novalidate>

			<div class="form-group" ng-class="{'has-error':changePasswordForm.oldPassword.$invalid && !changePasswordForm.oldPassword.$pristine}">
				<label class="control-label col-xs-2">Old Password</label>
				<div class="col-xs-10">
					<input name="oldPassword" id="oldPassword" type="password" class="form-control input input-sm" ng-model="password.oldPassword" placeholder="Old Password" required
					tooltip-placement="top" uib-tooltip="Errors: {{changePasswordForm.oldPassword.$error|json}}">

					<div class="errorMessage" ng-messages="changePasswordForm.oldPassword.$error" role="alert" ng-show="!changePasswordForm.oldPassword.$pristine">
						<div ng-message="required">This field cannot be empty</div>
					</div>
				</div>
			</div>


			<div class="form-group" ng-class="{'has-error':changePasswordForm.newPassword.$invalid && !changePasswordForm.newPassword.$pristine}">
				<label class="control-label col-xs-2">New Password</label>
				<div class="col-xs-10">
					<input name="newPassword" id="newPassword" type="password" class="form-control input input-sm" ng-model="password.newPassword" placeholder="New Password" ng-minlength="6" required
					tooltip-placement="top" uib-tooltip="Errors: {{changePasswordForm.newPassword.$error|json}}">

					<div class="errorMessage" ng-messages="changePasswordForm.newPassword.$error" role="alert" ng-show="!changePasswordForm.newPassword.$pristine">
						<div ng-message="required">This field cannot be empty</div>
						<div ng-message="minlength">Password has to be atleast 6 characters long</div>
					</div>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error':changePasswordForm.confirmPassword.$invalid && !changePasswordForm.confirmPassword.$pristine && (changePasswordForm.newPassword != changePasswordForm.confirmPassword)}">
				<label class="control-label col-xs-2">Confirm Password</label>
				<div class="col-xs-10">
					<input name="confirmPassword" id="confirmPassword" type="password" class="form-control input input-sm" ng-model="confirmPassword" placeholder="Confirm Password" required 
					ui-validate="'$value==password.newPassword'" ui-validate-watch=" 'password.newPassword'"
					tooltip-placement="top" uib-tooltip="Errors: {{changePasswordForm.confirmPassword.$error|json}}">

					<div class="errorMessage" ng-messages="changePasswordForm.confirmPassword.$error" role="alert" ng-show="!changePasswordForm.confirmPassword.$pristine">
						<div ng-message="required">This field cannot be empty</div>
						<div ng-message="validator">Password does not match</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<button type="button" ng-click="clearForm()" class="btn btn-sm btn-default"
					tooltip-placement="top" uib-tooltip="Errors: {{password|json}}">Clear</button>
					<button type="button" ng-click="changePassword()" class="btn btn-sm btn-primary">Change Password</button>
				</div>
			</div>
<!-- 
			<div class="container">
				<div class="col-xs-offset-2 col-xs-9">
					<button class="btn btn-sm btn-default" ui-sref="userManagement.userTable">Cancel</button>
					<button ng-click="editUserSubmit()" class="btn btn-sm btn-primary">Update User</button>
				</div>
			</div>
 -->

		<!-- </form> -->
	</div>
</div>
