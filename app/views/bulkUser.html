<div ng-controller="BulkUserController">
	<div class="well">
		<div class="form-group" style="display: inline-block; width: 300px;">
			<input type="file" class="form-control" name="bulkCsv" value="Select .csv file">
		</div>
		<button class="btn btn-primary" name="uploadCsv">Upload File</button>
		<button class="btn btn-primary" name="downloadTemplate">Download Template</button>
		<br>
		<p>Note: Document should be in CSV format.</p>

		<ul>
			<li ng-repeat="row in listErrors()">{{row}}</li>
		</ul>
	</div>
</div>
