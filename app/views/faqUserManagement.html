<script type="text/javascript">
    if(typeof nmsReportsApp === 'undefined'){
        window.location.assign("http://localhost:8080/#!/login");
    }
</script>
<div class="container-fluid" data-ng-controller="faqUserManagementController">
    <div data-ui-view></div>
    <h1 style="font-size: 24px"><b>FAQ's User Management</b></h1>
    <div>
        <div class="panel-group">
            <div data-ng-repeat="userMangement in userMangements">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <div data-ng-click="active = !active" data-ng-class="{'expandcollapse-heading-collapsed': active, 'expandcollapse-heading-expanded': !active}" style="outline:0px"><span data-ng-class="{'glyphicon glyphicon-chevron-up': !active, 'glyphicon glyphicon-chevron-down': active}"></span>
                                <div>{{userMangement.question}}</div>
                            </div>
                        </div>
                    </div>
                    <div data-ng-hide="active" class="panel-collapse slideDown">
                        <div class="panel-body">
                            <div>{{userMangement.answer}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
