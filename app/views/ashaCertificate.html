<div class="container-fluid uMManagement" data-ng-controller="AshaIndividualCertificateController">
    <div data-ui-view></div>
    <h4><b>Mobile Academy Certificate</b></h4>
    <br/>

    <div class="form-container">
        <!-- Mobile Number Form Group -->
        <div class="form-group">
            <label for="mobileNumber">Enter Mobile Number:</label>
            <div class="input-group">
                <input
                        id="mobileNumber"
                        type="text"
                        ng-model="mobile_number"
                        name="mobileNumber"
                        ng-change="validateMobileNumber()"
                        ng-trim="false"
                        maxlength="10"
                        required>
            </div>
            <span ng-if="mobile_number && mobile_number.length !== 10" class="error-message">
                *Mobile number must be 10 digits.
            </span>
        </div>

        <!-- CAPTCHA Form Group (Placed between the Mobile Number and Request OTP) -->
        <div class="form-group">
            <div vc-recaptcha key="'6LcJgYgUAAAAANaRqYM6UFUaY8H3pPUTK6Tt1qsL'" ng-model="isCaptchaVerified"></div>
            <span ng-if="mobile_number && mobile_number.length == 10 && !isCaptchaVerified" class="error-message">
                *Enter Captcha for OTP.
            </span>
        </div>

        <!-- Request OTP Button -->
        <div class="form-group">
            <input
                    ng-disabled="!mobile_number || mobile_number.toString().length !== 10 || (countdownMessage && countdownMessage.trim() !== '') || !isCaptchaVerified"
                    ng-required="!isCaptchaVerified"
                    type="button"
                    class="btn btn-sm btn-success"
                    name="getOTPButton"
                    data-ng-click="getAshaCertificateOTP()"
                    value="Request OTP">
        </div>

        <!-- OTP Form Group -->
        <div class="form-group">
            <label for="otp">Enter OTP:</label>
            <div class="input-group">
                <input
                        id="otp"
                        type="text"
                        data-ng-model="certificate_otp"
                        name="otp"
                        ng-change="validateOTP()"
                        ng-trim="false"
                        maxlength="6"
                        required>
                <input
                        ng-disabled="!certificate_otp || certificate_otp.toString().length !== 6"
                        type="button"
                        class="btn btn-sm btn-primary"
                        name="newUser"
                        data-ng-click="getAshaCertificate()"
                        value="Get Certificate">
            </div>
        </div>

        <!-- Error Message -->
        <div class="form-group" data-ng-if="errorMessage && message !== 'success'">
            <p><b>{{message}}</b></p>
        </div>

        <!-- Certificate Table (Appears After Success) -->
        <div class="form-group" data-ng-if="fileDownloadedSuccessFully">
            <p>The Certificate has been generated:</p>
            <table class="certificate-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Certificate</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><b>{{certificate.AshaName}}</b></td>
                    <td class="download-icon">
                        <a href="data:application/pdf;base64,{{certificate.base64Certificate}}" download="Certificate.pdf">
                            <img src="images/export2.png" alt="Download">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<style>
    /* Resetting margins and padding for consistency */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Container for the entire form */
    .form-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 600px; /* Limits width for larger screens */
        margin: 0;
        padding: 20px;
    }

    /* Individual form group styling */
    .form-group {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin-bottom: 20px;
    }

    /* Input and Button consistency */
    input[type="text"], .btn {
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Disabled button styling */
    input[type="button"]:disabled {
        background-color: #f5f5f5;
        color: #ccc;
    }

    /* Error message styling */
    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }

    /* Certificate Table Styling */
    .certificate-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border: 1px solid #ddd;
    }

    .certificate-table th, .certificate-table td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
        font-size: 14px;
        word-break: break-word;
    }

    /* Download Icon Image */
    .download-icon img {
        width: 20px;
        height: 20px;
    }

    /* Mobile view adjustments */
    @media (max-width: 768px) {
        .form-container {
            padding: 15px;
        }

        input[type="text"], .btn {
            font-size: 14px;
        }

        .certificate-table th, .certificate-table td {
            font-size: 12px;
        }
    }

    /* Small mobile view adjustments */
    @media (max-width: 480px) {
        .form-container {
            padding: 10px;
        }

        input[type="text"], .btn {
            font-size: 12px;
            padding: 10px;
        }

        .certificate-table th, .certificate-table td {
            font-size: 12px;
        }

        .btn {
            font-size: 14px;
        }
    }
</style>
