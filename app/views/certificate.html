<script type="text/javascript">
    if(typeof nmsReportsApp === 'undefined'){
        window.location.assign('https://rchivrreports.in/#!/login');
    }
</script>

<div class="container-fluid uMManagement" data-ng-controller="ReportsController">
    <div data-ui-view></div>
    <h4><b>Mobile Academy Certificate</b></h4>
    <br/>

    <div class=''>
        <p>Enter Mobile Number:</p>
        <input type="number" class="" data-ng-model="mobile_number" name="pdf">
        <input type="button" class="btn btn-sm btn-primary" name="newUser" data-ng-click="getCertificate()" value="Search">
    </div>

    <div class="block reports-body" data-ng-if="errorMessage">
        <p><b>{{message}}</b></p>
    </div>

    <div class="block reports-body" data-ng-if="fileDownloadedSucessFully">
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3">
                    <p>The Certificate has been generated: </p>
                </div>
                <div class="col-xs-3" data-ng-repeat="i in certificateList">
                    <b>{{i.AshaName}}</b> <br>
                    <span data-ng-click="clearFile()">
                    <a href="{{i.downloadCertificateUrl}}">Click here to download. <img alt="download" src="images/export2.png"></a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
