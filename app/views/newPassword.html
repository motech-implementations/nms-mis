<div class="block login" >

<div class='login-header'>
    <!-- <img src="images/NHM_Logo.png"> -->
</div>


<div class="container-fluid login-body">
    <div class="form-horizontal col-xs-offset-3 col-xs-5">
        <form  name="newPasswordForm" action={{loginUrl}} method="post">

            <div class="form-group" ng-class="{'has-error':newPasswordForm.newPassword.$invalid && !newPasswordForm.newPassword.$pristine}">
                <label class="control-label col-xs-6">New Password</label>
                <div class="col-xs-6">
                    <input name="newPassword" id="newPassword" type="password" class="form-control input input-sm" ng-model="password.newPassword" placeholder="New Password" ng-minlength="6" required>

                    <div class="errorMessage" ng-messages="newPasswordForm.newPassword.$error" role="alert" ng-show="!newPasswordForm.newPassword.$pristine">
                        <div ng-message="required">This field cannot be empty</div>
                        <div ng-message="minlength">Password has to be atleast 6 characters long</div>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error':newPasswordForm.confirmPassword.$invalid && !newPasswordForm.confirmPassword.$pristine && (newPasswordForm.newPassword != newPasswordForm.confirmPassword)}">
                <label class="control-label col-xs-6">Confirm Password</label>
                <div class="col-xs-6">
                    <input name="confirmPassword" id="confirmPassword" type="password" class="form-control input input-sm" ng-model="confirmPassword" placeholder="Confirm Password" required
                           ui-validate="'$value==password.newPassword'" ui-validate-watch=" 'password.conformPassword'">

                    <div class="errorMessage" ng-messages="newPasswordForm.confirmPassword.$error" role="alert" ng-show="!newPasswordForm.confirmPassword.$pristine">
                        <div ng-message="required">This field cannot be empty</div>
                        <div ng-message="validator">Password does not match</div>
                    </div>
                </div>
            </div>


            <div class="form-group newpasswordbutton">
                <button id="newpass-btn-login" class="btn btn-sm btn-primary">submit</button>
            </div>

        </form>
    </div>
</div>
</div>
