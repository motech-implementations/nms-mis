<div class="container-fluid usermanual-padding0" data-ng-controller="UserManualController">

    <div class="userManual-block container-fluid">
    <p>Welcome! This guide will walk through portal about how to access the website and information. Select the below role to start with</p>
    <p>I am a:
        <select data-ng-model="selectRole" data-ng-change="fnk();" class="userManualSelectpicker">
            <option data-ng-repeat="x in roles" value="{{x.id}}">{{x.role}}</option>
        </select></p>

    </div>
    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 user-manual">

            <div data-ng-click="active1='wi'; func('wi')" data-ng-class="{'sideNavbar': active1 =='wi'}">Website Information
                <span class="glyphicon glyphicon-plus plusSign"></span>
            </div>
            <div data-ng-click="active1='kr';func('kr')" data-ng-class="{'sideNavbar': active1 =='kr'}" data-ng-hide="selectRole < 1">Kilkari Reports
                <span class="glyphicon glyphicon-plus plusSign" ></span>
            </div>
            <div data-ng-click="active1='ma';func('ma')" data-ng-class="{'sideNavbar': active1 =='ma'}" data-ng-hide="selectRole < 1">Mobile Academy Reports
                <span class="glyphicon glyphicon-plus plusSign"></span>
            </div>
            <div data-ng-click="active1='um';func('um')" data-ng-class="{'sideNavbar': active1 =='um'}" data-ng-hide="selectRole < 5">User Management
                <span class="glyphicon glyphicon-plus plusSign"></span>
            </div>
            <div data-ng-click="active1='pr';func('pr')" data-ng-class="{'sideNavbar': active1 =='pr'}">Profile Section
                <span class="glyphicon glyphicon-plus plusSign" ></span>
            </div>

    </div>
    <div class="col-md-9 col-sm-9 col-lg-9 col-xs-9" >
        <div data-ng-app="myApp" class="userManual-right">
            <div data-ui-view ></div>
    </div>
    </div>
</div>
