<div class="container-fluid" data-ng-controller="UserManualController" style="padding:0 0 0 0">

    <div class="block12 container-fluid">

            <option>Select the Role</option>
            <option data-ng-value="admin">Admin</option>
            <option data-ng-value="user">User</option>
    </select>-->

        <select data-ng-model="selectRole" data-ng-change="fnk();" style="color:black;width: 240px;padding: 8px 8px 8px 8px; margin: 0px 0px 0px 4px">
            <option data-ng-repeat="x in roles" value="{{x.role}}">{{x.role}}</option>
        </select></p>


    </div>
    <div class="col-md-3 user-manual">


        <div data-ng-click="active1='wi'; func('wi')" data-ng-class="{'sideNavbar': active1 =='wi'}">Website Information
            <span class="glyphicon glyphicon-plus plusSign"></span>
        </div>
        <div data-ng-click="active1='kr';func('kr')" data-ng-class="{'sideNavbar': active1 =='kr'}">Kilkari Reports
            <span class="glyphicon glyphicon-plus plusSign" ></span>
        </div>
        <div data-ng-click="active1='ma';func('ma')" data-ng-class="{'sideNavbar': active1 =='ma'}">Mobile Academy Reports
            <span class="glyphicon glyphicon-plus plusSign"></span>
        </div>
        <div data-ng-click="active1='um';func('um')" data-ng-class="{'sideNavbar': active1 =='um'}" data-ng-hide="selectRole !== 'Admin'">User Management
            <span class="glyphicon glyphicon-plus plusSign"></span>
        </div>
        <div data-ng-click="active1='pr';func('pr')" data-ng-class="{'sideNavbar': active1 =='pr'}">Profile Section
            <span class="glyphicon glyphicon-plus plusSign" ></span>
        </div>
    </div>
    <div class="col-md-9" >
        <div data-ng-app="myApp"style="background-color: #f2f2f2; margin: 0px 50px 0px -12px;">

        <div data-ui-view></div>

    </div>

</div>
