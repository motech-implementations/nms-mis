<div  class="container-fluid" ng-controller="ReportsController">

	<ul class="breadcrumb" ng-if="currentPageTitle">
		<li><a ng-click="userTable()">User Management</a></li>
		<li class="active">{{currentPageTitle}}</li>
	</ul>

	<div class="well">
		<form class="form container-fluid" role="form">
			<div class="row">

				<div class="col-xs-7">
					<div class="form-group col-xs-4">
						<label>Select Reports Category</label>
						<div class="btn-group" uib-dropdown dropdown-append-to-body>
							<button id="btn-append-to-body" type="button" class="btn btn-default" uib-dropdown-toggle style="width: 200px;">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body" style="width: 200px;">
								<li role="menuitem"><a>Mobile Academy</a></li>
								<li role="menuitem"><a>Kilkari Reports</a></li>
							</ul>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label>Select Reports</label>
						<div class="btn-group" uib-dropdown dropdown-append-to-body>
							<button id="btn-append-to-body" type="button" class="btn btn-default" uib-dropdown-toggle style="width: 200px;">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body" style="width: 200px;">
								<li role="menuitem"><a>Report 1</a></li>
								<li role="menuitem"><a>Report 2</a></li>
								<li role="menuitem"><a>Report 3</a></li>
								<li role="menuitem"><a>Report 4</a></li>
							</ul>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label>Select Date Range</label>
						<p class="input-group" style="width: 200px;">
							<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
							<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
					</div>
				</div>

				<div class="col-xs-5">
					<div class="form-group col-xs-4">
						<label for="name">Select State</label>
						<select class="form-control" id="sel1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>
					<div class="form-group col-xs-4">
						<label for="email">Select District</label>
						<select class="form-control" id="sel1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>
					<div class="form-group col-xs-4">
						<label for="pwd">Select Block</label>
						<select class="form-control" id="sel1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>
				</div>	
				
			</div>
			<div class="form-group col-xs-4">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button class="btn btn-primary">Reset</button>
			</div>
		</form>
	</div>

	<div class="well">
		<p>Your download is in progress</p>
	</div>
