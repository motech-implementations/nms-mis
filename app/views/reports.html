<div  class="container-fluid" ng-controller="ReportsController">

	<div class="block reports-header">
		<form class="form container-fluid block" role="form" novalidate="novalidate">
			<div class="row">
				<div class="col-xs-7 left">
					<div class="form-group col-xs-4">
						<label>Select Reports Category</label><br>
						<div class="btn-group" uib-dropdown dropdown-append-to-body>
							<button id="btn-append-to-body" type="button" class="btn btn-sm btn-default" uib-dropdown-toggle>
								{{reportCategory}}
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
								<li role="menuitem" ng-repeat="item in reports">
									<a ng-click='selectReportCategory(item)'>
										<img class='block' src="{{item.icon}}">
										{{item.name}}
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label>Select Reports</label><br>
						<div class="btn-group" uib-dropdown dropdown-append-to-body>
							<button id="btn-append-to-body" type="button" class="btn btn-sm btn-default" ng-disabled='reportCategory=="Select"' uib-dropdown-toggle>
								{{reportName}}
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
								<li role="menuitem" ng-repeat="item in reportNames">
									<a ng-click='selectReport(item)'>
										<img class='block' src="{{item.icon}}">
										{{item.name}}
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label>Select Date Range</label><br>
						<p class="input-group">
							<input type="text" class="form-control input input-sm" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" datepicker-mode="'month'" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
							<span class="input-group-btn">
							<button type="button" class="btn btn-sm btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
					</div>
				</div>

				<div class="col-xs-5 right" ng-if="!isCircleReport()">
					<div class="form-group col-xs-4">
						<label for="name">Select State</label><br>
						<div class="btn-group" uib-dropdown dropdown-append-to-body>
							<button id="btn-append-to-body" type="button" class="btn btn-sm btn-default" ng-disabled='reportCategory=="Select"'uib-dropdown-toggle>
								<span class="block">{{state.stateName}}
								<span class="caret"></span></span>
							</button>
							<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
								<li role="menuitem" ng-repeat="item in states"><a ng-click='selectState(item)'>{{item.stateName}}</a></li>
							</ul>
						</div>
					</div>
					<div class="form-group col-xs-4">
					<!-- <div> -->
						<label for="email">Select District</label><br>
						<div class="btn-group" uib-dropdown dropdown-append-to-body>
							<button id="btn-append-to-body" type="button" class="btn btn-sm btn-default" ng-disabled='state==null' uib-dropdown-toggle>
								<span class="block">{{district.districtName}}
								<span class="caret"></span></span>
							</button>
							<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
								<li role="menuitem" ng-repeat="item in districts"><a ng-click='selectDistrict(item)'>{{item.districtName}}</a></li>
							</ul>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label for="pwd">Select Block</label><br>
						<div class="btn-group" uib-dropdown dropdown-append-to-body>
							<button id="btn-append-to-body" type="button" class="btn btn-sm btn-default" ng-disabled='district==null' uib-dropdown-toggle>
								<span class="block">{{block.blockName}}
								<span class="caret"></span></span>
							</button>
							<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
								<li role="menuitem" ng-repeat="item in blocks"><a ng-click='selectBlock(item)'>{{item.blockName}}</a></li>
							</ul>
						</div>
					</div>
				</div>	

				<div class="col-xs-5 right" ng-if="isCircleReport()">
					<div class="form-group col-xs-4">
						<label for="name">Select Circle</label><br>
						<div class="btn-group" uib-dropdown dropdown-append-to-body>
							<button id="btn-append-to-body" type="button" class="btn btn-sm btn-default" uib-dropdown-toggle>
								<span class="block">{{circle.circleName}}
								<span class="caret"></span></span>
							</button>
							<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
								<li role="menuitem" ng-repeat="item in circles"><a ng-click='selectCircle(item)'>{{item.circleName}}</a></li>
							</ul>
						</div>
					</div>
				</div>	
				
			</div>
			<div class="form-group col-xs-4">
				<button class="btn btn-sm btn-primary" ng-click="getReport()">Submit</button>
				<button class="btn btn-sm btn-primary" ng-click="reset()">Reset</button>
			</div>
		</form>

	</div>

	<div class="block reports-body" ng-if="fileName != ''">
		<p>The following report has been generated: </p>
		<p>{{fileName}}</p>
		<span ng-click="clearFile()">
			<a href="{{downloadReportUrl}}">Click here to download. <img src="images/export3.png"></a>
		</span>

	</div>
</div>
