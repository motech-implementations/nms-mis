<head>

	<script type="text/javascript" src="scripts/factories/userTable.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="styles/style.css">

</head>
<body ng-app="nmsReports" ng-controller="MainController">
	<div class='nav-bar' ng-hide='$state.current.name=="login"'>
		<div class="nav-header">
			<div>
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div>
			<pre>
				$state = {{$state.current.name}}
				$stateParams = {{$stateParams}}
				$state full url = {{ $state.$current.url.source }}
				$state active tab = {{ $route.current.activetab }}
			</pre>
		</div>

		<div class="nav">
			<ul class="breadcrumb">
				<li ng-repeat="item in getBreadCrumb($state.current.name)">
					<a u ui-sref='{{item.sref}}' ng-class="{'active': {{item.active}} }" >{{item.name}}</a>
				</li>
			</ul>
			<ul class="nav-menu">
				<li>
					<a href="http://localhost:8080/NMSReportingSuite/nms/logout">Logout</a>
				</li>
				<li>
					<a ui-sref="userManagement.profile">My Profile</a>
				</li>
				<li ng-class="{active: activeTab('userManagement')}">
					<a ui-sref="userManagement.userTable">User Management</a>
				</li>
				<li ng-class="{active: activeTab('reports')}">
					<a ui-sref="reports">Reports</a>
				</li>
			</ul>
		</div>
	</div>

	<div ui-view></div>

</body>
</html>
